<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">

  </head>

  <style>

    #main{
      position: relative;
    }

    #menu_1{
      position: absolute;
      top: 67vw;
      left: 25vw;
    }

    #menu_1 img{
      width: 50vw;
    }

    #menu_2{
      position: absolute;
      top: 109vw;
      left: 36vw;
    }

    #menu_2 img{
      width: 55vw;
    }
   
    .bg_image{
      width: 100%;
    }

    .cus_navbar{
      position: fixed;
      top: 0;
      left: 30px;
      width: 15%;
    }

    .cus_navbar_img{
      width: 100%;
    }
  </style>

  <body>


    <div id="main" class="container-fluid">
      <img class="bg_image" src="img/All.png" alt="">

      <div id="menu_1" data-aos="fade-right" data-aos-duration="2000">
        <img src="img/a.png" alt="">
      </div>

      <div id="menu_2" data-aos="fade-left" data-aos-duration="2000">
        <img src="img/b.png" alt="">
      </div>
    </div>
    
    <div class="cus_navbar">
      <img class="cus_navbar_img" src="img/navbar.png" alt="">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>

  </body>
</html>
